<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Bayan</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main">
    <h1>CSS Bayan</h1>
    <div class="wrapper">
      <div class="item">
        <input class="item-radio" id="item-one" type="radio" name="items" checked>
        <label class="item-content"  for="item-one">
          <div class="item-intro">
            <span class="item-title">You can't just sort an array</span>
            <span class="item-icon">+</span>
          </div>
          <img class="item-img" src="./assets/jpeg/1.jpeg" alt="You can't just sort an array">
        </label>
      </div>
      <div class="item">
        <input class="item-radio" id="item-two" type="radio" name="items">
        <label class="item-content" for="item-two">
          <div class="item-intro">
            <span class="item-title">Keep calm and carry on</span>
            <span class="item-icon">+</span>
          </div>
          <img class="item-img" src="./assets/jpeg/2.jpeg" alt="Keep calm and carry on">
        </label>
      </div>
      <div class="item">
        <input class="item-radio" id="item-three" type="radio" name="items">
        <label class="item-content" for="item-three">
          <div class="item-intro">
            <span class="item-title">Work-life balance</span>
            <span class="item-icon">+</span>
          </div>
          <img class="item-img" src="./assets/jpeg/3.jpeg" alt="Work-life balance">
        </label>
      </div>
      <div class="item">
        <input class="item-radio" id="item-four" type="radio" name="items">
        <label class="item-content" for="item-four">
          <div class="item-intro">
            <span class="item-title">Dude, where is JS?</span>
            <span class="item-icon">+</span>
          </div>
          <img class="item-img" src="./assets/jpeg/4.jpeg" alt="Dude, where is JS?">
        </label>
      </div>
      <div class="item">
        <input class="item-radio" id="item-five" type="radio" name="items">
        <label class="item-content" for="item-five">
          <div class="item-intro">
            <span class="item-title">Relax and take it easy</span>
            <span class="item-icon">+</span>
          </div>
          <img class="item-img" src="./assets/jpeg/5.jpeg" alt="Relax and take if easy">
        </label>
      </div>
    </div>
  </main>
</body>

</html>
